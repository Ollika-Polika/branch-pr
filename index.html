<!DOCTYPE html>
<html lang="english">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, user-scalable-no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Branch and Pull Request</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
	
	<div class="container1">
		<h2 align="center" style="color:white">Registration Form</h2>
	</div>

	<div class="container2">
		<div class="container21">
	
	<div class="container3">
	<form class="reg-form" action="form.html" method="get">
		<div class="form-row">
			<label for="form_university">University: </label>
			<input type="text" id="form_university" name="university" placeholder="University"/>
		</div>
		<div class="form-row">
			<label for="form_institute">Institute: </label>
			<input type="text" id="form_institute" name="institute" placeholder="Institute"/>
		</div>
		<div>
			<label>
				<span>Branch: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<select name="type">
					<option value="">--select--</option>
					<option value="">1</option>
					<option value="">2</option>
				</select>
			</label>
		</div>
		<div>
			<label>
				<span>Degree: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<select name="type">
					<option value="">--select--</option>
					<option value="">1</option>
					<option value="">2</option>
				</select>
			</label>
			<span>
				<input name="degree" type="radio" value="pursuing">Pursuing</span>
				<span>
				<input name="degree" type="radio" value="completed">Completed</span>
		</div>
		<div><span>
			Avarage CPI: <select name="select" size="1" multiple>
    <option selected value="s1">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s2">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s3">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s4">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
   			</select>
   			</span>
   			
   			<span>
   			Upto <select name="select" size="1" multiple>
    <option selected value="s1">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s2">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s3">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s4">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
   			</select></span>
   			<span>The Semester</span>
   		</div>

   		<span>
			Experince: &nbsp;&nbsp;&nbsp;&nbsp;<select name="select" size="1" multiple>
    <option selected value="s1">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s2">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s3">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
    <option value="s4">&nbsp;  &nbsp;  &nbsp;  &nbsp;</option>
   			</select> 
   			<span>Years</span>
   		</span>

		<div class="form-row">
			<label for="form_your_website_or_blog">Your Website or Blog: </label>
		<input type="text" id="form_your_website_or_blog" name="your_website_or_blog" placeholder="http:"/>
		</div>
	</form>
	</div>
</div>
</div>
</div>
</body>
</html>
